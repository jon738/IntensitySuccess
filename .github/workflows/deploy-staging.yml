name: Deploy Staging (GitHub Pages)

on:
  push:
    branches:
      - staging   # ‚Üê only deploy when the staging branch is updated

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Push to staging repo (main branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_TOKEN }}
          external_repository: jon738/IntensitySuccess-Staging
          publish_branch: main          # staging Pages branch
          publish_dir: ./               # your site root
          exclude_assets: 'README.md,CNAME,.github/workflows'

name: Deploy Staging (GitHub Pages)
on:
  push:
    branches: [ staging ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Push to staging repo (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_TOKEN }}
          external_repository: jon738/IntensitySuccess-Staging
          publish_branch: gh-pages        # ‚Üê use gh-pages, not main
          publish_dir: ./                 # site root
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          exclude_assets: 'README.md,CNAME,.github/workflows'

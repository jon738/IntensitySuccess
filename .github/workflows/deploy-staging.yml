name: Deploy Staging (to IntensitySuccess-Staging/staging)

on:
  push:
    branches: [ staging ]   # run when you push to the staging branch

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish site to staging repo (branch "staging")
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_TOKEN }}   # PAT created on your account with "repo" scope
          external_repository: jon738/IntensitySuccess-Staging
          publish_branch: staging                         # <-- publish into the staging branch
          publish_dir: .                                  # site root of IntensitySuccess
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          exclude_assets: |
            .github
            README.md
            CNAME

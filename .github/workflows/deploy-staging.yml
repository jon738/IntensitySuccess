name: Deploy Staging (GitHub Pages)
on:
  push:
    branches-ignore:
      - main   # ‚Üê run on every branch EXCEPT main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Push to staging repo (main branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_TOKEN }}
          external_repository: jon738/IntensitySuccess-Staging
          publish_branch: main         # your staging Pages branch
          publish_dir: ./
          exclude_assets: 'README.md,CNAME,.github/workflows'

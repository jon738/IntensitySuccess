# .github/workflows/deploy-staging.yml
name: Deploy Staging (GitHub Pages)

on:
  push:
    branches:
      - staging   # only deploy when the 'staging' branch is updated

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to staging repo (main branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.STAGING_TOKEN }}   # must exist in IntensitySuccess repo
          external_repository: jon738/IntensitySuccess-Staging
          publish_branch: main           # staging Pages branch
          publish_dir: ./                # publish from the repo root
          exclude_assets: |
            README.md
            CNAME
            .github/workflows

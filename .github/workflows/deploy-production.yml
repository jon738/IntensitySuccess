# .github/workflows/deploy-production.yml
name: Deploy Production (manual)

on:
  workflow_dispatch: {}   # run by clicking "Run workflow" in Actions

permissions:
  contents: write         # REQUIRED to push to the branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # (Optional) If you have a build step, run it here and set publish_dir to the build output.
      # - name: Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Publish to main (GitHub Pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}   # same-repo token
          publish_branch: main                        # <-- your Pages branch
          publish_dir: ./                             # or ./dist, ./build, etc.
          enable_jekyll: false                        # drops a .nojekyll for you
          # cname: intensitysuccess.com               # uncomment if using a custom domain
          exclude_assets: |
            .github
            .gitignore
            README.md
            LICENSE
